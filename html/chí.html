<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điều khiển thiết bị chiếu sáng</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            height: 100vh;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
        }
        .device-card {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .device-card h5 {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h4>Điều khiển thiết bị</h4>
        <ul class="list-unstyled">
            <li><a href="#" class="text-white">Phòng Khách</a></li>
            <li><a href="#" class="text-white">Phòng Ngủ</a></li>
            <li><a href="#" class="text-white">Phòng Bếp</a></li>
            <li><a href="#" class="text-white">Sân Vườn</a></li>
        </ul>
    </div>
    <div id="content">
        <h3>Phòng Khách</h3>
        <div class="device-card" id="main-control">
            <h5>Điều khiển Tất Cả</h5>
            <div class="form-group">
                <label for="brightness-slider-all">Điều chỉnh độ sáng tất cả</label>
                <input type="range" id="brightness-slider-all" class="form-range" min="0" max="100" step="1">
                <span id="brightness-value-all">50%</span>
            </div>
            <button class="btn btn-primary mt-2" id="toggle-all">Bật/Tắt Tất Cả</button>
            <button class="btn btn-secondary mt-2" id="expand-nodes">Mở Rộng Các Thiết Bị</button>
        </div>
        <div class="device-card">
            <h5>Đèn Chính</h5>
            <div class="form-group">
                <label for="brightness-slider-1">Điều chỉnh độ sáng</label>
                <input type="range" id="brightness-slider-1" class="form-range" min="0" max="100" step="1">
                <span id="brightness-value-1">50%</span>
            </div>
            <button class="btn btn-primary mt-2">Bật/Tắt</button>
            <button class="btn btn-secondary mt-2">Hẹn Giờ</button>
        </div>
        <div class="device-card">
            <h5>Đèn Trang Trí</h5>
            <div class="form-group">
                <label for="brightness-slider-2">Điều chỉnh độ sáng</label>
                <input type="range" id="brightness-slider-2" class="form-range" min="0" max="100" step="1">
                <span id="brightness-value-2">75%</span>
            </div>
            <button class="btn btn-primary mt-2">Bật/Tắt</button>
            <button class="btn btn-secondary mt-2">Hẹn Giờ</button>
        </div>
    </div>
    <script>
        // Example script to display brightness percentage
        const sliders = document.querySelectorAll(".form-range");
        sliders.forEach(slider => {
            slider.addEventListener("input", function() {
                const valueSpan = this.nextElementSibling;
                valueSpan.textContent = `${this.value}%`;
            });
        });

        // Expand nodes functionality
        const expandButton = document.getElementById("expand-nodes");
        expandButton.addEventListener("click", function() {
            const deviceCards = document.querySelectorAll(".device-card");
            deviceCards.forEach(card => {
                card.style.display = "block";
            });
        });
    </script>
</body>
</html>
